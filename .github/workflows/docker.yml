name: Build & Push Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/kytdk/moderator-bot
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/kytdk/moderator-bot:buildcache
          cache-to: type=registry,ref=ghcr.io/kytdk/moderator-bot:buildcache,mode=max